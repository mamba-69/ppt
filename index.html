<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download ZestyRed Presentation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .download-btn {
      background: linear-gradient(145deg, #0d6efd, #0b5ed7);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(13, 110, 253, 0.6);
    }

    .note {
      margin-top: 18px;
      font-size: 14px;
      color: #a0a0a0;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      .download-btn {
        padding: 14px 24px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Download the ZestyRed PPT as PDF</h1>
    <a 
      class="download-btn" 
      id="downloadLink"
      href="https://docs.google.com/presentation/d/19MOzgiOlL5V-V8_j_QpG7C3lFJEzW_nQ/export/pptx" 
      download>
      Download PDF
    </a>
    <p class="note">Your download will also start automatically... Made by Anish x MambaCodez</p>
  </div>

  <script>
    // Auto-download after 2 seconds
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('downloadLink').click();
      }, 5000);
    };
  </script>
</body>
</html>
